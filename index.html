<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web audio MDN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <h1>Simple audio player</h1>
        </header>
        <main>
            <button 
            data-playing="false" 
            role="switch" 
            aria-checked="false"
            >
            <span>Play/Pause</span>
        </button>
        <div class="volume">
            <label for="volume">Volume</label>
            <input 
            type="range" 
            id="volume" 
            min="0" 
            max="2"
            value="1"
            step="0.01"
            />
        </div>
        <div class="panner">
            <label for="panner">Panner</label>
            <input 
            type="range"
            id="panner"
            min="-1"
            max="1"
            value="0"
            step="0.01"
            />
        </div>
    </main>
    <footer>
        More by <a href="https://www.devinlane.com/" target="_blank">Devin Lane</a> Â· <a href="https://github.com/DevinCLane/simple-audio-player" target="_blank">Source code</a>
    </footer>
</div>

    <audio src="A3-music-for-airports-2023-01-17.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
